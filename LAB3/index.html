<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./src/main.css">

    <!-- manifest.json -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS support -->
    <!-- 支援iOS主畫面圖示 -->
    <link rel="apple-touch-icon" href="./icons/icon-96x96.png">
    <!-- 改變 status bar 顏色-->
    <meta name="apple-mobile-web-app-status-bar" content="#998811">
</head>
<body>
    <div class="container">
        <div class="button-scope container">
            <div class="row">
                <div class="col-4 d-flex justify-content-start">
                    <button type="button" class="button btn btn-info">Scan</button>
                </div>
                <div class="col-8 d-flex justify-content-end">
                    <button type="button" class="button btn btn-success">Connect</button>
                    <button type="button" class="button btn btn-danger">Stop</button>
                </div>
            </div>
        </div>
        
        <div class="data-scope container">
            <div class="card">
                <div class="card-header">
                  Data
                </div>
                <div class="card-body">
                  <span id="data">N/A</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- register sw.js -->
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then((reg) => console.log('service worker registered', reg))
            .catch((err) => console.log('service worker not registered', err));
        }  
    </script>

    <!-- jquery first, then popper.js, and then bootstrap plugins  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
